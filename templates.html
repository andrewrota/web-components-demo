<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web Components: Templates</title>
    <style>
      body /deep/ span {
          font-weight: bold;
          text-decoration: underline;
      }
    </style>
</head>

<body>
    <template id="template">
        <style>
            p {
                color: red;
            }
            :host {
                border: 1px solid green;
            }
        </style>
        <p>Template text: <content></content>.  <span class="cool">Cool, right?</span></p>
    </template>
    Outside template.
    <div id="host">
        Host div.
    </div>
    <script src="templates.js" type="text/javascript"></script>
</body>

</html>
